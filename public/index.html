<!DOCTYPE html>
<html>
  <head>
    <title>Air Guitar Hero</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="//cdn.jsdelivr.net/jquery.tubular/1.0.1/jquery.tubular.1.0.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div class="logo-container">
        <img src="resources/images/epic-logo.png" alt="Air Guitar Hero?">

      <div class="header-container">
        <h2 id="that-part-up-there"></h2>
        <h1 id="whatcha-gunna-be"></h1>
        <h3 id="that-part-down-there"></h3>
      </div>
      <div class="form-container">

          <input type="text" name="email">

        </form>
      </div>
      <script src="js/script.js"></script>
    </div>
